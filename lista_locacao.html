<body>
    <main>
        <h1>Net Book - Veja como está a situação da sua locação:</h1>
        <form>            
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar Locação pelo nome de cadastro">
                <button class="btn btn-success" type="submit">Buscar</button>
            </div>
           

              <label for="exampleFormControlSelect1">Escolha por Data:</label>              
              <select class="form-control" id="exampleFormControlSelect1">                
                <option selected>Escolher...</option>
                <option>Locação 1</option>
                <option>Locação 2</option>
                <option>Locação 3</option>
                <option>Locação 4</option>
                <option>Locação 5</option>
              </select>               
              <button class="btn btn-success" type="submit">Buscar</button>      
              

             
            </div>            
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Conte-nos o que está achando de nossos livros:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
          <button class="btn-search" type="submit">Enviar</button>
          <button class="btn-cancel" type="reset">Cancelar</button>
    </main>

    
</body>
